<section class="add-product__sect sect">
  <h2 class="product__title title">Adicionar novo produto</h2>
  <div class="label--flow__div img__div">
    <label for="img">URL da imagem</label>
    <input class="shadowned" type="text" name="img" id="" />
  </div>
  <div class="label--flow__div category__div">
    <label for="category">Categoria</label>
    <input class="shadowned" type="text" name="category" id="" />
  </div>
  <div class="label--flow__div name__div">
    <label for="name">Nome do produto</label>
    <input class="shadowned" type="text" name="name" id="" />
  </div>
  <div class="label--flow__div price__div">
    <label for="price">Preço do produto</label>
    <input class="shadowned" type="number" name="price" id="" />
  </div>
  <textarea class="shadowned" name="desc" id="desc" rows="4" cols="10">
Descrição do produto</textarea
  >
  <button class="add-product__btn solid-btn" type="submit">
    Adicionar produto
  </button>
</section>
